<head>
	<title>{{site.title}}</title>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A beautiful Jekyll theme for creating resume">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

	<meta name="twitter:card" content="summary" />

	<meta name="description" content="{{ site.description }}" />
	<meta property="og:description" content="{{ site.description }}" />
	<meta property="twitter:description" content="{{ site.description }}" />
	
	<meta name="author" content="{{ site.name }}" />
	<meta name="twitter:site" content="{{ site.name }}" />

	<meta property="og:title" content="{{ site.title }}" />
	<meta property="twitter:title" content="{{ site.title }}" />

	<meta property="og:image" content="{{ site.baseurl }}/online-cv/assets/images/profile2.png" />
	<meta property="twitter:image" content="{{ site.baseurl }}/online-cv/assets/images/profile2.png" />

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/static/icons/apple-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/static/icons/apple-icon-60x60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/static/icons/apple-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/static/icons/apple-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/static/icons/apple-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/static/icons/apple-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/static/icons/apple-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/static/icons/apple-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/static/icons/apple-icon-180x180.png" />
	<link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}/static/icons/android-icon-192x192.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/static/icons/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/static/icons/favicon-96x96.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/static/icons/favicon-16x16.png" />
	<link rel="manifest" href="{{ site.baseurl }}/static/icons/manifest.json" />
	<meta name="msapplication-TileColor" content="#ffffff" />
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}/static/icons/ms-icon-144x144.png" />

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000000" />
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000000" />
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<!-- Global CSS -->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/bootstrap/css/bootstrap.min.css">   
	<!-- Plugins CSS -->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/font-awesome/css/font-awesome.css">
	
	<!-- Theme CSS -->  
	<link id="theme-style" rel="stylesheet" href="{{site.baseurl}}/assets/css/{% if site.style %}{{ site.style}}.css{% else %}styles.css{% endif %}">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
